<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="result"></div>
            <div id="current"></div>
        </div>
        <div id="clear">
            <div class="button" id="ac">AC</div>
            <div class="button" id="del">DEL</div>
        </div>
        <div id="input">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="button color" id="divide">&#247;</div>
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="button color" id="multiply">&#215;</div>
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="button color" id="subtract">&#8722;</div>
            <div class="button" id="0">0</div>
            <div class="button" id="period">.</div>
            <div class="button color" id="equal">&#61;</div>
            <div class="button color" id="add">&#43;</div>
        </div>
    </div>
    <a style="position:fixed;bottom:0;right:0;color:black;background-color:white;text-decoration:none;font-size:16px;font-family:sans-serif;padding:2px;" href="https://github.com/TomSoerr/odin-calculator">Back to GitHub Â©</a>
</body>
</html>
