<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <div id="result">424242</div>
            <div id="current">12345</div>
        </div>
        <div id="delete">
            <div id="ac">AC</div>
            <div id="del">DEL</div>
        </div>
        <div id="input">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div class="color" id="divide">&#247;</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div class="color" id="multiply">&#215;</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div class="color" id="subtract">&#8722;</div>
            <div id="0">0</div>
            <div id="period">.</div>
            <div class="color" id="equal">&#61;</div>
            <div class="color" id="add">&#43;</div>
        </div>
    </div>
</body>
</html>
